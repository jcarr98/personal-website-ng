<nb-layout>
    <nb-layout-header fixed>
        <h3>{{selectedRecipe.name}}</h3>
    </nb-layout-header>

    <nb-sidebar class="itemContainer">
        <nb-card size="medium">
            <nb-card-header>Ingredient List</nb-card-header>
            <nb-list>
                <nb-list-item *ngFor="let ingredient of selectedRecipe.ingredients">
                    {{ingredient.name}}
                </nb-list-item>
            </nb-list>
        </nb-card>

        <button nbButton size="small" [routerLink]="['/recipe']">Back to List</button>
    </nb-sidebar>

    <nb-layout-column class="itemContainer">
        <h3>Ingredients</h3>
        <table>
            <tr>
                <th>Item</th>
                <th>Amount</th>
            </tr>
            <tr *ngFor="let ingredient of selectedRecipe.ingredients">
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.amount}}</td>
            </tr>
        </table>
        <h3>Directions</h3>
        <p>{{selectedRecipe.directions}}</p>
    </nb-layout-column>
</nb-layout>
